<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    /* Global body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2C2F33;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    /* Centered heading */
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 50px;
      font-weight: bold;
     color: #2980B9;
    }

    /* Section styling */
    .section-1 {
      background-color: #2C2F33;

      display: flex;
      justify-content: center;
      margin: 50px 0;
    }

    /* Styled button/link */
    .getLogin {
      font-size: 1.2rem;
      padding: 10px 20px;
      text-decoration: none;
      color: #FFFFFF;
      background-color: #3498DB;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .getLogin:hover {
      background-color: #2980B9;
    }

    /* Footer styling */
    footer {
      text-align: center;
      background-color: #2C2F33;
      padding: 20px 0;
      font-size: 1rem;
      color: #CCCCCC;
      border-top: 1px solid #FFFFFF;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer div {
      font-weight: bold;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Expense Tracker System</h1>

  <section class="section-1">
    <a href="/api/login" class="getLogin" id="login">Get Started</a>
  </section>

  <footer>
    &copy; <div id="time"></div> Expense Tracker
  </footer>

  <script>
    // Set the current year in the footer
    const date = new Date().getFullYear();
    document.getElementById('time').innerText = date;
  </script>
</body>
</html>
